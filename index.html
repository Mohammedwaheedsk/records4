<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>DailyDoseofBCA</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-base: #000000;
            --accent-blue: #007aff;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --liquid-blur: blur(40px);
        }

        body {
            background-color: var(--bg-base);
            color: #ffffff;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.2;
            pointer-events: none;
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: var(--liquid-blur);
            -webkit-backdrop-filter: var(--liquid-blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5);
        }

        .view {
            position: fixed;
            inset: 0;
            display: none;
            flex-direction: column;
            z-index: 10;
            background: black;
        }

        .view.active {
            display: flex;
        }

        .card-minimal {
            border-radius: 24px;
            padding: 20px;
            height: auto;
        }

        .card-lift {
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1), box-shadow 0.4s ease;
        }

        .card-lift:active {
            transform: scale(1.02) translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            filter: brightness(1.1);
        }

        .ios-btn {
            width: 100%;
            background: var(--accent-blue);
            color: white;
            border-radius: 14px;
            padding: 14px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>

<body>

    <div class="orb w-[200px] h-[200px] bg-blue-600 top-[-60px] right-[-30px]"></div>
    <div class="orb w-[180px] h-[180px] bg-purple-600 bottom-[-30px] left-[-30px]"></div>

    <!-- LOADING VIEW -->

    </div>

    <!-- CONTENT VIEW -->
    <div id="view-content" class="view">
        <header class="pt-12 px-6 pb-2 flex justify-between items-end relative z-20">

            </div>
            <!-- Back Button -->
            <button onclick="history.back()"
                class="liquid-glass w-10 h-10 rounded-xl flex items-center justify-center active:scale-90 transition-transform">
                <i data-lucide="arrow-left" size="20"></i>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto px-6 pb-24 mt-4">

                        <i data-lucide="smartphone" size="20"></i>

                    <h4 class="text-lg font-bold mb-1">MAD Record</h4>

                </div>

                    </div>
                    <h4 class="text-lg font-bold mb-1">--- Record</h4>
